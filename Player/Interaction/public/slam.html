<!DOCTYPE html>
<html>
  <head>
    <style>
      #container { 
        background: #000; 
        width: 601px; 
        height: 601px; 
      }   
    </style>
  </head>

  <body>
    <div id="status"></div>
    <canvas id="container"></canvas>
  </body>

  <script src="jq.mobi.min.js"></script>

  <script>
    var host = window.document.location.host.replace(/:.*/, '');
  </script>

  <!--Receiving an image-->
  <script>
    console.log('Connecting to '+host+' 9002')
    var ws_i = new WebSocket('ws://' + host + ':9002');
    ws_i.binaryType = "blob";
    var jpeg_url_name = "";
    var img = new Image;
    // Create a canvas element
    var myCanvas = $('#container')[0];
    // Get the drawing context
    var ctx = myCanvas.getContext('2d');
    ws_i.onmessage = function (event) {
      //console.log( event );
      // Revoke the previous
      window.URL.revokeObjectURL(jpeg_url_name);
      var parts = []
      parts.push(event.data)
      var tmp = new Blob( parts, { "type" : "image\/jpeg" } )
      var jpeg_url_name = (window.URL || window.webkitURL).createObjectURL(tmp)
      img.src = jpeg_url_name;
      img.onload = function(){
        ctx.drawImage( img, 0, 0 );
        //console.log( imgdata );
      };
    };
  </script>
