# Notes:
#
#  All times are expressed in 24-hour time
#
#  Slot times may be expressed with the date.
#  If no date is given then "today" is implied.
#  The format to express the time alone is this:
#    HH:MM:SS
#    08:00:00 (example)
#  The format to express the date and time together is this:
#    YYYY-MM-DD HH:MM:Ss
#    2015-06-01 08:00:00
#  Dates and times are in local time.

# Date/time when this schedule was last modified
# Format: YYYY-MM-DD HH:MM:SS
schedule_date: 2014-05-30 20:00:00

# Here is a list of the times.
# These may be full date+time or merely time.
# If time alone then today is assumed.
# All times are in local time.
# Note: After converting each entry to full date+time the
# list of times will be sorted by the control software before
# that software tries to identify the next available time
# slot.
# Usage hint: To create a date independent schedule, just
# specify the time, letting the control software insert "today".
slots:
 - 13:35:00
 - 2015-06-01 08:00:00
 - 15:12:00
 - 22:55:44
 - 08:00:01
 - 07:01:00
 - 09:20:59
 - 11:08:22
 - 2015-06-01 08:00:01
 - 2015-06-01 08:00:02
 - 13:24:00
 - 2015-06-01 08:00:03
 - 2015-06-01 08:00:00
 - 2015-06-01 08:00:00
