PROTO CHOPSTICKS [
  field SFVec3f translation 0 0 0
  field SFRotation rotation  0 1 0 0
]
{
	Solid {
		translation IS translation
		rotation IS rotation
		boundingObject Group {
			children [
				Transform {
					translation -0.025 -0.06 0
					children [ Box { size 0.01 0.12 0.01 } ]
				}
				Transform {
					translation 0.025 -0.06 0
					children [ Box { size 0.01 0.12 0.01 } ]
				}
			]
		}
		physics Physics {
			density -1
			mass 0.01
		}
		children [
			GRIPPER_PLATE {}
			Transform {
				translation -0.025 -0.06 0
				children[ Shape { geometry Box { size 0.01 0.12 0.01 } } ]
			}
			Transform {
				translation 0.025 -0.06 0
				children[ Shape { geometry Box { size 0.01 0.12 0.01 } } ]
			}
		]
	}
}
