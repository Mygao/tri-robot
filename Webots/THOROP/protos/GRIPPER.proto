PROTO GRIPPER [
  field SFVec3f translation 0 0 0
  field SFRotation rotation  0 1 0 0
	field SFString trigger_name "trigger"
	field SFString grip_name "grip"
]
{
	Solid {
		translation IS translation
		rotation IS rotation
		boundingObject Box { size 0.08 0.005 0.08 }
		physics Physics {
			density -1
			mass 0.01
		}
		children [
			Shape { geometry Box { size 0.08 0.005 0.08 } }
			DEF PALM GRIPPER_PLATE {
				translation 0.03 -0.04 0
				size 0.02 0.08 0.08
			}
			DEF TRIGGER_NUB GRIPPER_PLATE {
				translation -0.03 -0.01 0.03
				size 0.02 0.02 0.02
			}
			DEF GRIP_NUB GRIPPER_PLATE {
				translation -0.03 -0.01 -0.03
				size 0.02 0.02 0.02
			}
			
# Begin Trigger
			DEF Trigger HingeJoint {
				device RotationalMotor {
					name IS trigger_name
					#maxVelocity 5.65486677646
					maxTorque 8
					# Not sure of these...
					minPosition -2.92343
					maxPosition 2.92343
				}
				jointParameters HingeJointParameters {
					axis 0 0 1
					anchor -0.03 -0.02 0.03
				}
				endPoint Solid {
					translation -0.03 -0.05 -0.03
					boundingObject Box { size 0.02 0.06 0.02 }
					physics Physics {
						density -1
						mass 0.01
					}
					children [
						GRIPPER_PLATE { size 0.02 0.06 0.02 }
					]
				}
			}
# End Trigger

# Begin Grip
			DEF Trigger HingeJoint {
				device RotationalMotor {
					name IS grip_name
					#maxVelocity 5.65486677646
					maxTorque 8
					# Not sure of these...
					minPosition -2.92343
					maxPosition 2.92343
				}
				jointParameters HingeJointParameters {
					axis 0 0 1
					anchor -0.03 -0.02 -0.03
				}
				endPoint Solid {
					translation -0.03 -0.05 0.03
					boundingObject Box { size 0.02 0.06 0.02 }
					physics Physics {
						density -1
						mass 0.01
					}
					children [
						GRIPPER_PLATE { size 0.02 0.06 0.02 }
					]
				}
			}
# End Grip

		]
	}
}
