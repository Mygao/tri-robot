PROTO GRIPPER [
  field SFVec3f translation 0 0 0
  field SFRotation rotation  0 1 0 0
	field SFString trigger_name "trigger"
	field SFString grip_name "grip"
]
{
	Solid {
		translation IS translation
		rotation IS rotation
		boundingObject Box { size 0.08 0.005 0.08 }
		physics Physics {
			density -1
			mass 0.01
		}
		children [
			Shape { geometry Box { size 0.08 0.005 0.08 } }
			
			DEF PALM Solid {
				translation 0.03 -0.04 0
				children [
					DEF PALM_PLATE Shape {
						geometry Box { size 0.02 0.08 0.08 }
			      appearance Appearance {
			        material Material {
			          diffuseColor 0.6 1 0.6
			          emissiveColor 0.06 0.1 0.06
			          shininess 0.5
			          specularColor 0.12 0.2 0.12
			        }
			      }
					}
				]
				boundingObject USE PALM_PLATE
				physics Physics {
					density -1
					mass 0.01
				}
			}

			DEF TRIGGER_NUB Solid {
				translation -0.03 -0.01 -0.03
				children [
					DEF TRIGGER_NUB_PLATE Shape {
						geometry Box { size 0.02 0.02 0.02 }
			      appearance Appearance {
			        material Material {
			          diffuseColor 1 0.4 0.8
			          emissiveColor 0.1 0.04 0.08
			          shininess 0.5
			          specularColor 0.2 0.08 0.16
			        }
			      }
					}
				]
				boundingObject USE TRIGGER_NUB_PLATE
				physics Physics {
					density -1
					mass 0.01
				}
			}
			
			DEF GRIP_NUB Solid {
				translation -0.03 -0.01 0.03
				children [
					DEF GRIP_NUB_PLATE Shape {
						geometry Box { size 0.02 0.02 0.02 }
			      appearance Appearance {
			        material Material {
			          diffuseColor 0 0.75 1
			          emissiveColor 0 0.075 0.1
			          shininess 0.5
			          specularColor 0 0.15 0.2
			        }
			      }
					}
				]
				boundingObject USE GRIP_NUB_PLATE
				physics Physics {
					density -1
					mass 0.01
				}
			}
			
# Begin Trigger
			DEF Trigger HingeJoint {
				device RotationalMotor {
					name IS trigger_name
					#maxVelocity 5.65486677646
					maxTorque 8
					# Not sure of these...
					minPosition -2.92343
					maxPosition 2.92343
				}
				jointParameters HingeJointParameters {
					axis 0 0 1
					anchor -0.03 -0.02 0.03
				}
				endPoint Solid {
					translation -0.03 -0.05 -0.03
					boundingObject Box { size 0.02 0.06 0.02 }
					physics Physics {
						density -1
						mass 0.01
					}
					children[
						Shape {
							geometry Box { size 0.02 0.06 0.02 }
				      appearance Appearance {
				        material Material {
				          diffuseColor 1 0.4 0.8
				          emissiveColor 0.1 0.04 0.08
				          shininess 0.5
				          specularColor 0.2 0.08 0.16
				        }
				      }
						}
					]
				}
			}
# End Trigger

# Begin Grip
			DEF Grip HingeJoint {
				device RotationalMotor {
					name IS grip_name
					#maxVelocity 5.65486677646
					maxTorque 8
					# Not sure of these...
					minPosition -2.92343
					maxPosition 2.92343
				}
				jointParameters HingeJointParameters {
					axis 0 0 1
					anchor -0.03 -0.02 -0.03
				}
				endPoint Solid {
					translation -0.03 -0.05 0.03
					boundingObject Box { size 0.02 0.06 0.02 }
					physics Physics {
						density -1
						mass 0.01
					}
					children[
						Shape {
							geometry Box { size 0.02 0.06 0.02 }
				      appearance Appearance {
				        material Material {
				          diffuseColor 0 0.75 1
				          emissiveColor 0 0.075 0.1
				          shininess 0.5
				          specularColor 0 0.15 0.2
				        }
				      }
						}
					]
				}
			}
# End Grip

		]
	}
}
