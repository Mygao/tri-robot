PROTO ValveDRCLever [
  field SFColor color 1.0 0.54 0.08
  field SFFloat radius 0.0125
  field SFFloat height 0.07
  field SFFloat mass 0.35
	# Quck steering wheel for DRC
	# Seung-Joon Yi
	# Feb 2013
]
{
  Servo {
    maxForce 0
    staticFriction 0.3
    name "ValveDRCLever"
    rotation 1 0 0 0
    children [
      Transform{
        translation 0 0 0
        rotation 0 0 1 1.57
        children[ 
          DEF WHEEL_SEGMENT_SHAPE Shape {
            appearance DEF SEGMENT_APP Appearance {
              material Material {
                ambientIntensity 0.4
                diffuseColor IS color
                shininess 0.8
                specularColor 1 1 1
              }
            }
            geometry Cylinder {
              radius IS radius
              height IS height
            }
	        }
        ]
      }

      Transform{        
        translation 0 0.075 0
        rotation 1 0 0 0
        children[
        DEF CROSSBAR_SEGMENT_SHAPE Shape {
            appearance USE SEGMENT_APP
            geometry Cylinder {
              radius IS radius
              height 0.15
            }
          }
        ]
      }

    ]
    boundingObject Group{
      children [
	       Transform{
          translation 0 0 0
          rotation 0 0 1 1.57
          children[USE WHEEL_SEGMENT_SHAPE]
        }

  
      Transform{        
        translation 0 0.075 0
        rotation 1 0 0 0
        children[USE CROSSBAR_SEGMENT_SHAPE]
      }

      ]
    }
    physics Physics {
      density -1
      mass IS mass
    }
  }
}
