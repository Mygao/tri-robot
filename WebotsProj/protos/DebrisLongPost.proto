PROTO DebrisLongPost [
  field SFVec3f translation 0 0 0
  field SFRotation rotation 0 1 0 0
]
{
Solid {
  translation IS translation
  rotation IS rotation
  children [
	  Shape {
	     appearance DEF POS_APP Appearance {
	       material Material {
	         diffuseColor 1 1 0.5
	         specularColor 0 0 0
	       }
	     }
	     geometry Box { size 0.0889 1  0.0889 }
	  }			
  ]
	
	physics Physics {
		mass 4   # TODO: will this be lighter?
	}
	
  boundingObject Group {
		children[
			Box { size 0.0889 1 0.0889 }
		]
  }  
  #locked TRUE
}
}
